<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="POST">
                    <input autocomplete="off" type="text" name="name" placeholder="Name" required>
                    <input autocomplete="off" type="text" name="month" placeholder="Month" required>
                    <input autocomplete="off" type="text" name="day" placeholder="Day" required>
                    <input autocomplete="off" type="submit" id="add" value="Submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- TODO: Loop through the database entries to display them in this table -->
                            <td>
                            {% for pessoa in lista %}
                                <li>{{ pessoa["name"] }}</li>
                            {% endfor %}
                            </td>
                            <td>
                                {% for pessoa in lista %}
                                    <li>Month: {{ pessoa["month"] }}, Day: {{ pessoa["day"] }}</li>
                                {% endfor %}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
