{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for data in transactions %}
            <tr>
                <td> {{ data["symbol"] }} </td>
                <td> {{ data["shares"] }} </td>
                <td>$ {{ (-1) * data["price"] }} </td>
                <td>$ {{ data["date"] }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
