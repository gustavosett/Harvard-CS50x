<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Hello!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('#check').addEventListener('click', function() {
                    const input = document.querySelector('input');
                    if (input.value.toUpperCase() === 'HELLO') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback').innerHTML = 'Hi! :3';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback').innerHTML = 'Say "hello" to me! >:(';
                    }
                });
            });
        </script>
    </head>
    <body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Index</a></li>
                <li class="breadcrumb-item active" aria-current="page">Hello</li>
                <li class="breadcrumb-item"><a href="bye.html">Bye</a></li>
                <li class="breadcrumb-item"><a href="justacat.html">Just a cat!</a></li>
            </ol>
        </nav>
        <div class="header">
            <h1>Hello</h1>
        </div>

        <div class="container">
            <div class="selection">
                <h3>Say hello!</h3>
                <input type="text">
                <button id="check">Response</button>

                <p id="feedback"></p>
            </div>
        </div>
    </body>
</html>
