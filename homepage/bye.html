<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Bye!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback').innerHTML = 'CYA! :3';
                });

                const incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback').innerHTML = 'Say "bye" to me! >:(';
                    });
                }
            });
        </script>
    </head>
    <body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Index</a></li>
                <li class="breadcrumb-item"><a href="hello.html">Hello</a></li>
                <li class="breadcrumb-item active" aria-current="page">Bye</li>
                <li class="breadcrumb-item"><a href="justacat.html">Just a cat!</a></li>
            </ol>
        </nav>
        <div class="header">
            <h1>Bye</h1>
        </div>

        <div class="container">
            <div class="selection">
                <h2>Say bye!</h2>
                <button class="incorrect">Hello</button>
                <button class="incorrect">What's up?</button>
                <button class="correct">Bye!</button>
                <button class="incorrect">Hi</button>
                <button class="incorrect">none of the above, just ignore me.</button>

                <p id="feedback"></p>
            </div>
        </div>
    </body>
</html>
